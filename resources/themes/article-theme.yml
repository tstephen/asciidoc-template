extends: default-for-print
page:
  margin: [2cm, 2cm, 2.5cm, 2cm]
base:
  font-family: Helvetica
  font-color: #000000
  font-size: 12
  line-height: 1.5
heading:
  font-size: 12
  font-style: normal
footer:
  font-size: 11
  height: 2cm
  recto:
    left:
      content: '{section-title}'
  verso:
    center:
      content: '{chapter-title}'
quote:
  border-left-width: 0
  font-size: 11
  line-height: 1
  padding: 5mm
role:
  pre-wrap:
    font-color: #FF0000